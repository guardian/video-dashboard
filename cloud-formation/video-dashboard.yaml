AWSTemplateFormatVersion: '2010-09-09'
Description: Video dashboard
Parameters:
  WhitelistedIp:
    Type: String
    Description: IP range for the office
Resources:
  VideoDashboardBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      CorsConfiguration:
        CorsRules:
          - AllowedMethods:
            - GET
            AllowedOrigins:
              - "*"
            AllowedHeaders:
              - "*"
  VideoDashboardBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: VideoDashboardBucket
      PolicyDocument:
        Id: VideoDashboardBucketPolicy
        Statement:
        - Action: ['s3:GetObject']
          Effect: Allow
          Principal: "*"
          Resource:
            Fn::Join: ['', ['arn:aws:s3:::', {Ref: VideoDashboardBucket}, '/*' ]]
          Condition:
            IpAddress:
              aws:SourceIp:
              - {Ref: WhitelistedIp}
Outputs:
  Bucket:
    Value:
      Ref: VideoDashboardBucket
