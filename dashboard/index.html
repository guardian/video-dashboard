<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
      body {
        color: #333;
        font-size: 12px;
      }
      .bars {
        display: flex;
      }
      .bar {
        flex-grow: 1;
        border: 1px solid #ccc;
      }
      .bar__full {
        background: #333;
        display: flex;
        flex-direction: column-reverse;
        align-items: flex-end;
        height: 500px;
        width: 100%;
        color: #fff;
      }
      .bar__percent {
        background: #fb0;
        width: 100%;
        color: #333;
      }
      .bar__label {
        padding: 8px;
      }
      .bar__ratio {
        padding: 4px;
      }

      .key {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .key__item {

      }
      .key__item::before {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #000;
        content: ' ';
        margin-right: 10px;
        vertical-align: middle;
      }
      .key__item--all-video::before {
        background: #333;
      }
      .key__item--with-video::before {
        background: #fb0;
      }
    </style>
</head>

<body>
  <div id="app"></div>
  <script id="app-template" type="text/ractive">
    <input type="month" name="date" value={{date}} />

    <div class="bars">
      {{#bars}}
        {{>bar}}
      {{/bars}}
    </div>
    <ul class="key">
      <li class="key__item key__item--all-video">All content produced</li>
      <li class="key__item key__item--with-video">Content with video embedded</li>
    </ul>

    {{#partial bar}}
      <div class="bar">
        <div class="bar__label">{{dateOfMonth}} {{day}}</div>
        <div class="bar__full">
          <div class="bar__percent" style="height: {{percent}}%">
            {{percent}}%
          </div>
          <div class="bar__ration">{{totalWithVideos}} / {{total}}</div>
        </div>
      </div>
    {{/partial}}
  </script>


  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
      System.import('app/app').catch(e => console.log(e));
  </script>

</body>
</html>
